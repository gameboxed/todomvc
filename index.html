<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>Template • TodoMVC</title>
<link rel="stylesheet" href="css/base.css">
<!--[if IE]>
<script src="../../../assets/ie.js"></script>
<![endif]-->
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>Todos</h1>
			<input id="new-todo" placeholder="What needs to be done?" autofocus autocomplete="off">
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer">
			<ul id="filters">
				<li>
					<a id="all-tasks" class="selected" href="#/">All</a>
				</li>
				<li>
					<a id="active-tasks" href="#/active">Active</a>
				</li>
				<li>
					<a id="completed-tasks" href="#/completed">Completed</a>
				</li>
			</ul>
		</footer>
	</section>

  <script type="x-handlebars-template" id="todo-template">
    {{#if completed}}
      <li class="completed">
    {{else}}
      <li>
    {{/if}}
    <div class="view">
      {{#if completed}}
        <input class="toggle" type="checkbox" checked="checked"/>
      {{else}}
        <input class="toggle" type="checkbox" />
      {{/if}}

      <label>{{ content }}</label>
      <button class="destroy"></button>
    </div>
    <input class="edit" type="text" value="{{ content }}" /> 
    </li>
  </script>

	<script type="x-handlebars-template" id="stats-template">
  <span id="todo-count">
  {{#if moreThanOne}}
    <strong>{{remaining }}</strong> items left</span>
  {{else}}
    <strong>{{remaining }}</strong> item left</span>
  {{/if}}
    {{#if completed}}
    <button id="clear-completed">Clear completed ({{completed}})</button>
    {{/if}}
	</script>
  <footer id="info">
    <p>Double-click to edit a todo</p>
    <!-- Remove the below line ↓ -->
    <p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
    <!-- Change this out with your name and url ↓ -->
    <p>Created by <a href="http://andrzejkrzywda.com">Andrzej Krzywda</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>
  <script src="vendors/base.js"></script>
  <script src="vendors/jquery-1.7.2.min.js" type="text/javascript"></script>
  <script src="vendors/jquery.json-2.3.min.js" type="text/javascript"></script>
  <script src="vendors/uuid.js" type="text/javascript"></script>
  <script src="vendors/jstorage.min.js" type="text/javascript"></script>
  <script src="vendors/underscore.js" type="text/javascript"></script>
  <script src="vendors/sugar-1.3.min.js" type="text/javascript"></script>
  <script src="vendors/handlebars-1.0.0.beta.6.js" type="text/javascript"></script>
  <script src="vendors/YouAreDaBomb.js" type="text/javascript"></script>
  <script src="release/app-debug.js" type="text/javascript"></script> 
</body>
</html>
